<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <title>Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; }
        /* Light theme (default) */
        .bg-main { background-color: #ffffff; }
        .text-main { color: #1f2937; }
        .bg-card { background-color: #f9f9f9; }
        .text-secondary { color: #6b7280; }
        .border-card { border-color: #e5e7eb; }
        .card { background: var(--card-bg, #f9f9f9); border: 1px solid rgba(0,0,0,0.04); }
        .back-link { color: #0f172a; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }

        /* Dark theme overrides */
        .dark .bg-main { background-color: #121212; }
        .dark .text-main { color: #e5e7eb; }
        .dark .bg-card { background-color: #1a1a1a; }
        .dark .text-secondary { color: #9ca3af; }
        .dark .border-card { border-color: #2d2d2d; }
        .dark .card { background: #0b0b0b; border: 1px solid rgba(255,255,255,0.06); }
        .dark .back-link { color: #9ca3af; }
    </style>
</head>
<body class="bg-main text-main transition-colors duration-300 min-h-screen">
    <div class="max-w-6xl mx-auto px-6 py-12">
        <a href="../" class="inline-flex items-center text-sm back-link mb-6">
            <i data-lucide="chevron-left" class="w-4 h-4 mr-2"></i>
            Back to Home
        </a>

        <h1 class="text-2xl font-semibold mb-8">Gallery</h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <img src="../images/hackathon.jpeg" alt="Gallery image 1" class="rounded-lg w-full h-64 object-cover">
            <img src="../images/thon2.jpeg" alt="Gallery image 2" class="rounded-lg w-full h-64 object-cover">
            <img src="../images/dost.jpeg" alt="Gallery image 3" class="rounded-lg w-full h-64 object-cover">
            <img src="../images/str.jpeg" alt="Gallery image 4" class="rounded-lg w-full h-64 object-cover">
            <img src="../images/DOST2.jpeg" alt="Gallery image 5" class="rounded-lg w-full h-64 object-cover">
            <img src="../images/sng.jpeg" alt="Gallery image 6" class="rounded-lg w-full h-64 object-cover">
            <img src="../images/wph.png" alt="Gallery image 7" class="rounded-lg w-full h-64 object-cover">
            <img src="../images/google.jpeg" alt="Gallery image 1" class="rounded-lg w-full h-64 object-cover">
        </div>

        <hr class="border-gray-800 my-10">

        <footer class="text-center text-gray-500 text-sm">&copy; 2025 Gerlie Ann Daga-as. All rights reserved.</footer>
    </div>

    <script>lucide.createIcons();</script>

    <script>
        // Theme sync
        (function() {
            const html = document.documentElement;

            function applyThemeFromStorage() {
                if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    html.classList.add('dark');
                } else {
                    html.classList.remove('dark');
                }
            }

            applyThemeFromStorage();

            window.addEventListener('storage', (e) => {
                if (e.key === 'theme') applyThemeFromStorage();
            });
        })();
    </script>
</body>
</html>
